<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>대문자 찾기</h1>
    <p>
      한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지
      알아내는 프로그램 을 작성하세요. ▣ 입력설명 첫 줄에 문자열이 입력된다.
      문자열의 길이는 100을 넘지 않습니다. ▣ 출력설명 첫 줄에 대문자의 개수를
      출력한다. ▣ 입력예제 1 KoreaTimeGood ▣ 출력예제 1 3
    </p>
    <script>
      function solution(s) {
        let answer = 0;

        for (let x of s) {
          let num = x.charCodeAt();
          // ASCII 코드 영어 대문자는 65 ~ 90
          if (num >= 65 && num <= 90) {
            answer += 1;
          }
          // if (x === x.toUpperCase()) {
          //   answer += 1;
          // }
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
