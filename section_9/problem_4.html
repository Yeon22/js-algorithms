<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>이진트리 넓이우선탐색(BFS)</h1>
    <pre>
      아래 그림과 같은 이진트리를 넓이우선탐색해 보세요.
           1
        2    3
      4  5  6  7
      넓이 우선 탐색 : 1 2 3 4 5 6 7
    </pre>
    <script>
      function solution(s) {
        let answer = "";
        let queue = [1]; // root 노드 부터 시작

        while (queue.length) {
          let v = queue.shift();
          answer += v + " ";

          // 자식 노드들 탐색
          for (let nv of [v * 2, v * 2 + 1]) {
            if (nv > 7) continue; // 자식 노드가 없으면 패스
            queue.push(nv); // 자식 노드가 존재하면 큐에 삽입
          }
        }

        return answer;
      }

      console.log(solution());
    </script>
  </body>
</html>
